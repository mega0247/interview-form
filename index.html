<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Interview Scheduling</title>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .form-container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a66c2;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      border: none;
      border-radius: 6px;
      background: #0a66c2;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover { background: #004182; }

    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>

<body>

<div class="form-container">
  <h2>Schedule Your Interview</h2>

  <form id="interviewForm">
    <label>Full Name</label>
    <input type="text" name="candidate_name" required />

    <label>Email Address</label>
    <input type="email" name="candidate_email" required />

    <label>Preferred Interview Date</label>
    <input type="date" name="interview_date" id="interview_date" required />
    <div class="hint">Weekends are unavailable</div>

    <label>Preferred Interview Time</label>
    <input
      type="time"
      name="interview_time"
      id="interview_time"
      min="08:00"
      max="14:00"
      required
    />
    <div class="hint">Available between 8:00 AM – 2:00 PM (only :00 or :30)</div>

    <label>Time Zone</label>
    <select name="interview_timezone" required>
      <option value="">Select Time Zone</option>
      <option value="CST">Central Standard Time (CST)</option>
      <option value="EST">Eastern Standard Time (EST)</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>
</div>

<script>
  // Initialize EmailJS
  (function () {
    emailjs.init("XpPNS8CxWR65AHgjj");
  })();

  // Block weekends
  document.getElementById("interview_date").addEventListener("change", function () {
    const day = new Date(this.value).getUTCDay();
    if (day === 0 || day === 6) {
      this.value = "";
      document.getElementById("status").innerText =
        "❌ Interviews cannot be scheduled on weekends.";
    } else {
      document.getElementById("status").innerText = "";
    }
  });

  document.getElementById("interviewForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const time = this.interview_time.value;
    const minutes = time.split(":")[1];

    // Time window check
    if (time < "08:00" || time > "14:00") {
      document.getElementById("status").innerText =
        "❌ Interview times are only between 8:00 AM and 2:00 PM.";
      return;
    }

    // 30-minute slot check
    if (minutes !== "00" && minutes !== "30") {
      document.getElementById("status").innerText =
        "❌ Please select a time ending in :00 or :30.";
      return;
    }

    emailjs.sendForm(
      "service_9jsx8tn",
      "template_34f1z6c",
      this
    ).then(
      function () {
        document.getElementById("status").innerText =
          "✅ Thank you! Your interview request has been submitted.";
      },
      function () {
        document.getElementById("status").innerText =
          "❌ Error sending request. Please try again.";
      }
    );

    this.reset();
  });
</script>

</body>
</html>
